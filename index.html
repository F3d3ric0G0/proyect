<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      id="login-box"
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="/public/iconos/camping.png"
          width="100px"
          height="50px"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div id="form-title" class="text-center fs-1 fw-bold">Ingresar</div>
      <div id="form-content" data-login>
        <div class="input-group mt-4">
          <div class="input-group-text bg-info">
            <img
              src="/public/iconos/username-icon.svg"
              alt="username-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Username"
            id="username-input"
          />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img
              src="/public/iconos/password-icon.svg"
              alt="password-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="password"
            placeholder="Password"
            id="password-input"
          />
        </div>
      </div>
      <div
        id="login-button"
        class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"
        onclick="submitForm()"
      >
        Ingresar
      </div>
      <div
        id="register-button"
        class="btn btn-primary text-white w-100 mt-2 fw-semibold shadow-sm"
        style="display: none"
        onclick="submitForm()"
      >
        Enviar
      </div>
      <div class="d-flex gap-1 justify-content-center mt-3">
        <div id="toggle-form-text">¿No tienes cuenta?</div>
        <a
          href="#"
          class="text-decoration-none text-info fw-semibold"
          onclick="toggleForm()"
          >Registrate</a
        >
      </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Notificación</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toast-body">
          <!-- Mensaje del toast -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnE4jHcqK7uwUt6JSvhuF0WkCMJBCYf"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
